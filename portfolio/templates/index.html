{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- MetaData -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karthikeyan - {% block title %}Portfolio{% endblock %}</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'portfolio/images/logo.ico' %}"
    />

    <!-- cdns -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- css[ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'portfolio/js/tailwind.config.js' %}"></script>
    <!-- ] -->
    <!-- styles[ -->
    {%block css%}{%endblock%}
    <!-- ] -->
  </head>

  <!-- body -->
  <body class="font-nunito bg-background-light">
    <!-- navbar -->
    <div
      id="navbar"
      class="w-screen flex justify-center bg-background-light fixed z-50"
    >
      <div
        class="w-screen max-w-6xl flex justify-between items-center max-w-6xl px-3 pt-6 pb-2"
      >
        <!-- title[ -->
        <div
          id="home"
          class="flex items-center rounded-full cursor-pointer border border-black"
        >
          <img
            class="h-[44px]"
            src="{% static 'portfolio/images/image.png' %}"
          />
          <p id="hero-name" class="font-bold px-3.5 py-2.5">KARTHIKEYAN</p>
        </div>
        <!-- ] -->
        <!-- navlinks [ -->
        {% block navlinks %}{% endblock %}
        <!-- ] -->
        <!-- popupbutton [ -->
        <button
          class="md:hidden"
          id="menu-button"
          type="button"
          onclick="toggleMenu()"
        >
          <div
            id="hamburger"
            class="w-[25px] h-[25px] bg-cover"
            style="background-image: url('/static/portfolio/images/menu.svg')"
          ></div>
        </button>
        <!-- ] -->
      </div>
    </div>

    <!-- popup navbar[ -->
    <div id="popup-menu" class="z-20 w-[80vw] max-w-sm fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-1/2 bg-gray-600 bg-opacity-50 backdrop-blur-md h-30vh px-10 py-6 hidden z-10 rounded-lg" id="popup-menu">
      <div class="w-full h-full flex flex-col items-center justify-around gap-4" id="menu-items">
        {% block popuplinks %}{% endblock %}
      </div>
      <!-- ] -->
    </div>
    <!-- navbar end -->

    <!-- content[ -->
    {% block content %}{% endblock %}
    <!-- ] -->

    <!-- js[ -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- ] -->
    <!-- scripts[ -->
    <script src="{% static 'portfolio/js/script.js' %}"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);
      document.getElementById("home").addEventListener("click", function () {
        window.location.href = "/";
      });
      const popupAnimation = (target) =>
        gsap.fromTo(
          target,
          {
            scale: 0,
          },
          {
            scale: 1,
            ease: "bounce.out",
            duration: 0.3,
            display: "block",
          }
        );

      function toggleMenu() {
        var menu = document.getElementById("popup-menu");
        popupAnimation(menu).play();
      }

      document.addEventListener("click", function (event) {
        var target = event.target;
        var menu = document.getElementById("popup-menu");
        popupAnimation(menu).reversed(true);
      });
    </script>
    {%block js%}{%endblock%}
    <!-- ] -->
  </body>
</html>
